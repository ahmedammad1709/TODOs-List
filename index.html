<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <title>ToDoList</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</head>
<body>
  <nav class="navbar  shadow-sm mb-4 px-4 py-2">
    <img src="logo.png" alt="logo" class="logo"/>
  </nav>

  <div class="container my-4" style="max-width: 800px;">
    <div class="card glass shadow-lg p-4 mb-4">
      <h2 class="text-center mb-4">üìù TODOs List</h2>
      <div class="mb-3">
        <label for="title" class="form-label fs-5">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter task title" required>
        <div class="form-text">Add an item to the list.</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label fs-5">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Describe the task..."></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" id="add" class="btn btn-outline-primary shadow-sm custom-btn">‚ûï Add to list</button>
        <button type="submit" id="clear" class="btn btn-danger shadow-sm custom-btn">üßπ Clear List</button>
      </div>
    </div>

    <div class="card glass shadow-lg p-4 fade-in">
      <h2 class="mb-3">üìã Your Items</h2>
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td class="text-wrap" style="max-width: 250px;">Otto</td>
              <td><button class="btn btn-sm btn-danger shadow-sm">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer>
    <p>Copyright ¬© 2025 | Ammad Ahmed | All Rights Reserved</p>
  </footer>

</body>
</html>
